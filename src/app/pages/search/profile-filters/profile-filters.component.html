<form [formGroup]="searchForm" class="profile-search-form">
    <label class="form-label">
        <span class="form-label__text">Имя</span>
        <input class="form-input" type="text" formControlName="firstName">
    </label>

    <label class="form-label">
        <span class="form-label__text">Фамилия</span>
        <input class="form-input" type="text" formControlName="lastName">
    </label>

    <label class="form-label">
        <span class="form-label__text">Навыки</span>
        <input class="form-input" type="text" formControlName="stack">
    </label>
</form>
