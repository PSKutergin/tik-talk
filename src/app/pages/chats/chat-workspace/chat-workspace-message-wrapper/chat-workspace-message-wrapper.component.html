<section class="message-wrapper mb16" #messageWrapper>
    @for(group of messagesGroups(); track group.date) {
    <section class="message-date">{{ group.date }}</section>
    @for(message of group.messages; track message.id) {
    <app-chat-workspace-message [message]="message"></app-chat-workspace-message>
    }
    }

</section>


<app-message-input (created)="onMessageCreated($event)"></app-message-input>
