@if(profile(); as profile) {
@if (profile.avatarUrl) {
<img [src]="profile.avatarUrl | imgUrl" alt="avatar" class="profile-header__avatar">
} @else {
<img src="/assets/images/avatar-placeholder.png" alt="avatar" class="profile-header__avatar">
}

<section class="profile-header__info">
    <h1 class="h4">{{ profile.firstName }} {{ profile.lastName }}</h1>
    <span class="regular">{{ profile.username }}</span>
</section>
}
