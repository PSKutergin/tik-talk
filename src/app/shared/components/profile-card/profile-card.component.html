@if (profile) {
<section class="profile-card">
    <section class="profile-card__avatar">
        <img [src]="profile.avatarUrl | imgUrl" [alt]="profile.username" class="profile-card__avatar-img">

        <section class="profile-card__avatar-name">
            <strong class="h6">{{ profile.firstName }} {{ profile.lastName }}</strong>
            <span class="subtitle">{{ profile.username }}</span>
        </section>
    </section>

    <section class="profile-card__description">{{ profile.description }}</section>

    <section class="profile-card__tags">
        @for (skill of profile.stack; track skill) {
        <section class="skill-tag">{{ skill }}</section>
        }
    </section>

    <section class="profile-card__actions">
        <button class="btn">Подписаться</button>
    </section>
</section>
}
