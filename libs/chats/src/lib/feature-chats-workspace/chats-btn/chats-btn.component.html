@if (chat(); as chat) {
  <app-avatar-circle
    class="size32"
    [avatarUrl]="chat.userFrom.avatarUrl"></app-avatar-circle>

  <section class="last-message__wrapper">
    <section class="medium-text chat-user">
      <span>{{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}</span>
      <span>{{ getFormattedDate(chat.createdAt) }}</span>
    </section>
    <section class="medium-text message">
      <span class="clamp-text">{{ chat.message ?? 'Нет сообщений' }}</span>
      @if (chat.unreadMessages) {
        <span class="count-chats">{{ chat.unreadMessages }}</span>
      }
    </section>
  </section>
}
