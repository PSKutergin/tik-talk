<form
  action=""
  class="login-form"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Вход</h1>

  <label class="control-label mb16">
    Telegram username
    <input
      class="input"
      type="text"
      placeholder="Введите логин"
      formControlName="username" />
    <span class="input-icon">
      <img src="assets/svg/telegram.svg" alt="telegram" />
    </span>
  </label>

  <label class="control-label mb32">
    Пароль
    <input
      class="input"
      [type]="isShowPassword() ? 'text' : 'password'"
      placeholder="Введите пароль"
      formControlName="password" />
    <button
      type="button"
      class="input-icon"
      (click)="isShowPassword.set(!isShowPassword())">
      <img
        [src]="
          isShowPassword() ? 'assets/svg/eye.svg' : 'assets/svg/eye-close.svg'
        "
        alt="eye" />
    </button>
  </label>

  <button class="btn btn-shadow" type="submit">Войти</button>
</form>

<img src="assets/svg/logo-big.svg" alt="logo" class="big-logo" />
