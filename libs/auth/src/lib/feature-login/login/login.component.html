<form
  action=""
  class="login-form"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">
  <h1 class="h1 mb60">Вход</h1>

  <tt-input
    type="text"
    placeholder="Введите логин"
    icon="telegram"
    formControlName="username">
    Telegram username
  </tt-input>

  <tt-input
    type="password"
    placeholder="Введите пароль"
    formControlName="password">
    Пароль
  </tt-input>

  <button class="btn btn-shadow" type="submit">Войти</button>
</form>

<img src="assets/svg/logo-big.svg" alt="logo" class="big-logo" />
