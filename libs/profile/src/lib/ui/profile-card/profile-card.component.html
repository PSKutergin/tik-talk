@if (profile) {
  <section class="profile-card">
    <section class="profile-card__avatar">
      <a [routerLink]="['/profile', profile.id]">
        <app-avatar-circle
          [avatarUrl]="profile.avatarUrl"
          class="size70"></app-avatar-circle>
      </a>

      <section class="profile-card__avatar-name">
        <strong class="h6"
          >{{ profile.firstName }} {{ profile.lastName }}</strong
        >
        <span class="subtitle">{{ profile.username }}</span>
      </section>
    </section>

    <section class="profile-card__description">
      {{ profile.description }}
    </section>

    <section class="profile-card__tags">
      @for (skill of profile.stack; track skill) {
        <section class="skill-tag">{{ skill }}</section>
      }
    </section>

    <section class="profile-card__actions">
      <button class="btn">Подписаться</button>
      <button class="btn settings-btn" (click)="onSendMessage(profile.id)">
        Написать
      </button>
    </section>
  </section>
}
